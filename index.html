<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function show() {
            var m = document.getElementById('mima');
            if (m.value === "123") {
                alert("登录成功")
            }
            else {
                m.value = "";
                alert("您输入的账号或密码不正确，请重新输入");
            }
        }
        function xianshi() {
            var n = document.getElementById('zh');
            if (n.value == "请输入你的账号") {
                n.value = "";
            }

        }
    </script>
    <form action="abc " method="post" style="border: solid 1px red; width:300px; height: 300px;">
        账号:
        <input type="text" value="请输入你的账号" name="userid" id="zh" onclick="xianshi()" />
        <br/> 
        密码:
        <input type="password" name="usename" id="mima" value="" id="mm" />
        <br/>
        <input type="button" value="登录" onclick="show()" />
    </form>
</body>

</html>
